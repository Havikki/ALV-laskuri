<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <title>ALV-laskuri</title>
</head>

<body>
    <h3>Laske ALV:n määrä hinnasta</h3>

    <form>
        <label>Hinta:</label>
        <input type="text" id="hinta" size="5">
        <input type="button" id="painike" value="Laske ALV määrä" onclick="laskeAlv()">
    </form>

    <p id="vastaus"></p>
    <p id="alviton"></p>

    <script>
        function laskeAlv() {
            // 1. vaihe syöttökentästä hinta muuttujaan
            let hintaalv = Number(document.getElementById("hinta").value);
            // 2. vaihe alv laskenta
            let alviton = hintaalv / 1.255;
            let alvmaara = hintaalv - alviton 
            // 3. vaihe laskutoimituksen tuloksen tulostus
            document.getElementById("vastaus").innerHTML = "ALV on " +
                alvmaara.toFixed(2) + " euroa";
                document.getElementById("alviton").innerHTML = "Arvonlisäveroton hinta on" + alviton.toFixed(2) + " euroa";
        }
    </script>
</body>

</html>
